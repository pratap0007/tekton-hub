apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: github.com/redhat-developer/tekton-hub/backend/api/cmd/api
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30003
  type: NodePort
